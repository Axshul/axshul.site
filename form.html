<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Test Form</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
        }

        .form-title {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .success-message {
            display: none;
            text-align: center;
            color: var(--accent-blue);
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1 class="form-title">Test Contact Form</h1>

        <form id="webhookForm">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="Message">Message</label>
                <textarea id="Message" name="Message" rows="4" required placeholder="Type your message..."></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <span class="btn-text">Send Message</span>
                <span class="btn-icon">→</span>
            </button>
        </form>
    </div>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const btnText = btn.querySelector('.btn-text');
            const originalText = btnText.innerText;

            // Disable button
            btn.style.opacity = '0.7';
            btn.style.pointerEvents = 'none';
            btnText.innerText = 'Sending...';

            // Get form values
            const name = document.getElementById('Name').value;
            const email = document.getElementById('Email').value;
            const message = document.getElementById('Message').value;

            // Construct URL
            const baseUrl = 'https://71245c5b4176.ngrok-free.app/webhook-test/Portfolio-Agent';
            const params = new URLSearchParams({
                Name: name,
                Email: email,
                Message: message
            });
            const fullUrl = `${baseUrl}?${params.toString()}`;

            console.log('Sending request to:', fullUrl);

            // Send request
            fetch(fullUrl, {
                method: 'GET', // User implied a GET request by showing the full URL with params in the browser bar context
                // mode: 'no-cors' // Use no-cors if CORS is an issue on the ngrok side, but try standard first or let it fail gracefully (network tab will show it)
                // Actually, standard fetch might block reading response if CORS is not set up, but the request usually still goes through. 
                // To be safe and ensure the "SENT!" state happens even if CORS blocks the response reading:
            })
                .then(response => {
                    // If cors blocks it, it might throw or return opaque response. 
                    // We'll assume success for the UI state as requested "once send the button will change"
                    // logic here covers both actual success and network-level dispatch.
                })
                .catch(error => {
                    console.error('Error:', error);
                })
                .finally(() => {
                    // Change button state as requested
                    btn.classList.add('sent');
                    btnText.innerText = 'SENT!';
                    btn.style.background = '#00cc66'; // Green to indicate success
                    document.querySelector('.btn-icon').innerText = '✓';

                    // Allow re-submission? User said "thats it".
                    // We'll keep it disabled to indicate final state.
                });
        });
    </script>
</body>

</html>
